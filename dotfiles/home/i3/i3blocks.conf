# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=5
markup=none
separator=false


[keyindicator]
align=left
instance=CAPS
interval=1
signal=11

[cmus]
label=  
command=/usr/lib/i3blocks/mediaplayer
interval=1
color=#FFFFFF
separator_block_width=13

[volume]
separator_block_width=5
label=  
instance=Master
#instance=PCM
interval=1
signal=10

[separator]
full_text=  
align=center
color=#FFFDD0
separator=false
separator_block_width=5

[Weather]
label=Weather: 
command=/home/ea/.config/i3/weather.sh "55071"
interval=1800
color=#FFFFFF

[separator]
full_text=  
#full_text=[
align=center
color=#FFFDD0
separator=false
separator_block_width=5


# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=RAM
interval=30
separator_block_width=15
separator=true

[memory]
label=SWAP
instance=swap
interval=30

[separator]
full_text=  
align=center
color=#FFFDD0
separator=false
separator_block_width=5

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=Home: 
instance=/
interval=30
separator_block_width=15
separator=true

[disk]
label=Downloads: 
instance=/home/ea/Downloads
interval=30

[separator]
full_text=  
#full_text=[
align=center
color=#FFFDD0
separator=false
separator_block_width=5

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
label= 
instance=enp5s0
interval=10
separator_block_width=15
separator=true

[external_ip]
label=
command=curl 'ifconfig.co'
interval=100
separator=true
separator_block_width=15
